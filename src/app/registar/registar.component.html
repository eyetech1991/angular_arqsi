<div class="text-center modal-body">
  <div id="login-modal">
    <div class="modal-dialog">
      <div class="loginmodal-container">
        <h1>Insira os dados de Utilizador</h1>
        <form name="form" (ngSubmit)="f.form.valid && registar()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !Username.valid }">
            <input type="text" placeholder="Nome Utilizador" class="form-control" name="Username" [(ngModel)]="model.Username" #Username="ngModel"
              required />
            <div *ngIf="f.submitted && !Username.valid" class="helpblock">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <input type="text" placeholder="Email de Utilizador" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
              required />
            <div *ngIf="f.submitted && !email.valid" class="helpblock">email is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" placeholder="Palavra Passe" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
              required />
            <div *ngIf="f.submitted && !password.valid" class="helpblock">Password is required</div>
          </div>
          <div class="form-group">
            <div class="btn-group btn-group-lg">
              <button [disabled]="loading" class="btn btn-primary">Registar</button>
            </div>
            <img *ngIf="loading" src="assets/Imagens/loading.gif" height="42" width="42" style="margin:15px 15px 15px 15px">
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
